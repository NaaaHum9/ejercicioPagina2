<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Pagina 2/style.css">
    <title>Formulario de Registro de Usuario</title>
</head>
<body>
    <header>
        <h1 class="titulos">Formulario de Registro de Usuario</h1>
        <div>
            <p>Este formulario es con la finalidad de recabar datos para el sitio web, si es de su agrado puede llenar el formulario. Gracias.</p>
            <img class="ImagenFormulario" src="/Imagenes/6500779.png" alt="Imagen formulario">
        </div>
    </header>

    <main>
        <section class="registro-usuario">
            <p class="titulos">Formulario de Registro de Usuario:</p>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese los nombres">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese los apellidos">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo electronico">
            <input class="controls" type="password" name="password" id="password" placeholder="Ingrese la contarseña">
            <input  class="controls" type="password" name="confirm-password" id="password" placeholder="Confirmar contraseña">
            <input class="controls" type="date" name="birth" id="birth" placeholder="Ingrese su dia de nacimiento">
            <input  class="controls" type="text" name="country" id="country" placeholder="Ingrese su pais">
            <button class="boton-datos">Enviar datos</button>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
